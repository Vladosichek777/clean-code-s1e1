<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./img/eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <div class="add-item">
        <label class="title title_add-item" for="new-task">Add Item</label>
        <div class="add-item__row">
          <input class="task task_new task_text" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h1 class="title">Todo</h1>
      <ul class="list" id="incompleteTasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label task">Pay Bills</label>
          <input class="task task_text task_change" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./img/remove.svg" alt="">
          </button>
        </li>
        <li class="list__item editMode">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label task">Go Shopping</label>
          <input class="task task_text task_change" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./img/remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="task list__label">See the Doctor</label>
          <input class="task task_text task_change" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./img/remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>

</html>
